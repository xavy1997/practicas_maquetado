<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parctica 4</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="main__container">
      
        <div class="blue-card">
        <h6 class="type-of-subscription">BASIC</h6>

        <div class="price">
            <span>$</span>
          <p>20</p>
        </div>

        
        <h5 class="plan">---  PLAN  ---</h5>

        <ul class="plan-details">
          <li>FREE Stickers</li>
          <li>FREE Delivery</li>
          <li>24/7 Support</li>
        </ul>

        <div class="subscribe__button-container">
          <h3 class="subscribe__button">SUBSCRIBE</h3>
        </div>
      </div>

      <div class="red-card">
        <h6 class="type-of-subscription">AWESOME</h6>

        <div class="price">
            <span>$</span>
          <p>50</p>
        </div>

        <h5 class="plan">---  PLAN  ---</h5>

        <ul class="plan-details">
          <li>FREE Stickers</li>
          <li>FREE Delivery</li>
          <li>24/7 Support</li>
        </ul>

        <div class="subscribe__button-container--red">
          <h3 class="subscribe__button">SUBSCRIBE</h3>
        </div>
      </div>


      <div class="green-card">
        <h6 class="type-of-subscription">PREMIUM</h6>

        <div class="price">
            <span>$</span>
           <p>100</p>
        </div>

        <h5 class="plan">---  PLAN  ---</h5>

        <ul class="plan-details">
            <li>FREE Stickers</li>
            <li>FREE Delivery</li>
            <li>24/7 Support</li>
        </ul>

        <div class="subscribe__button-container">
            <h3 class="subscribe__button">SUBSCRIBE</h3>
        </div>
      </div>

    </section>
  </body>
</html>
